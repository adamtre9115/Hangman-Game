<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman | Best of 2000s</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <section id="top" class="container top">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Hangman</h1>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2>2000s Hiphop & R&B!</h2>
                        <h2>Press any key to begin</h2>
                        <img id="artistImg" class="img-fluid rounded" src="assets/images/hangman.jpg" alt="artist image">
                    </div>
                </div>
            </div>
            <!--row -->
        </div>
    </section>

    <section class="text-center">
        <!-- hangman game will go here -->
        <div class="row">
            <div class="col-md-2 left-panel">
                <p>Guesses Remaining
                    <p>
                        <p id="guessLeft"></p>
                        <p>Letters Guessed</p>
                        <p id="guessedL"></p>
            </div>
            <div class="col-md-8 center-panel">
                <p id="tag">Bet you can't guess the word!</p>
                <div id="hold"></div>
                <div id="buttons">
                    <button id="newGame" class="btn" onClick="newGame()">New Game</button>
                    <button id="reset" class="btn" onClick="reset()">Reset</button>
                </div>
            </div>
            <div class="col-md-2 right-panel">
                <p>Wins</p>
                <p id="wins">0</p>
                <p>Losses</p>
                <p id="loss">0</p>
            </div>
        </div>
        <iframe width="0" height="0" src="https://www.youtube.com/embed/s7q4_dnzw68?autoplay=1&loop=1&playlist=s7q4_dnzw68" frameborder="0" allowfullscreen></iframe>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
